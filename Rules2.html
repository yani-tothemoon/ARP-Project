<body>

<center> 
    <div class="radius_1">
        <a href="Rules.html" class="rule1con">Condition Rule (If-Then)</a>
    </div>
    <div class="radius_2">  
        <a href="Rules2.html" class="rule2con">> 1 Condition Rule (If-and/or-Then)</a>
    </div>

    <div class="radius_main">  
        <div class="RuletextHead">
            <p>Rules</p>
        </div>
    
        <div class="Ruletext">
            <p><id="1">IF : E and F Then G</p>
            <p><id="2">IF : H or I Then J</p>
        </div>
    
        <div class="input-group">
            <div class="text2">
                <p>      If : </p>
            </div>
            <input type="text" id="addrule1">
            
            <select name="language" id="addrule2">
            <option value="and">and</option>
            <option value="or">or</option>
            </select>

            <input type="text" id="addrule3">
<br/>
            <div class="text2">
                <p>Then : </p>
            </div>
            <input type="text" id="addrule4">
            
            <select name="language" id="addrule5">
            <option value="and">and</option>
            <option value="or">or</option>
            </select>
            <input type="text" id="addrule6">
            <p class="output" id="output1"></p>
        </div>
    <div class="Cancel">Cancel</div>
    <div class="Submit" id="Submit">Submit</div>
    </div>
</center>

<script>
        
    const addrules1 = document.getElementById('addrule1');
    const addrules2 = document.getElementById('addrule2');
    const addrules3 = document.getElementById('addrule3');
    const addrules4 = document.getElementById('addrule4');
    const addrules5 = document.getElementById('addrule5');
    const addrules6 = document.getElementById('addrule6');
    const Submit = document.getElementById('Submit');
    const out1 = document.getElementById('output1');

    function show1() {
    const newParagraph = document.createElement('p');
    newParagraph.textContent = "IF : " + addrules1.value + " " + addrules2.value + " " + addrules3.value + " Then " + addrules4.value + " " + addrules5.value + " " + addrules6.value ;
    out1.appendChild(newParagraph);
    addrules1.value = '';
    addrules2.value = '';
    addrules3.value = '';
    addrules4.value = '';
    addrules5.value = '';
    addrules6.value = '';

    }
    Submit.addEventListener('click',show1);
</script>
</body>
